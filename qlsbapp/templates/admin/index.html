{% extends 'admin/base.html' %}

{% block body %}
{% if current_user.is_authenticated %}
<div>
    <canvas id="thongkedoanhthu"></canvas>
    <div style="display: flex; justify-content: center;">
        <i>Biểu đồ thống kê doanh thu trong năm</i>
    </div>
</div>
<div class="container mt-5">
    <div class="row mb-3">
        <div class="col-sm-3">
            <label for="thoigianthongke">Chọn thời gian:</label>
            <select id="thoigianthongke" name="thoigianthongke">
                <option value="day">Theo ngày</option>
                <option value="week">Theo tuần</option>
                <option value="month">Theo tháng</option>
                <option value="year">Theo năm</option>
            </select>
        </div>
        <div class="col-sm-4">
            <label for="san_bong">Chọn sân bóng:</label>
            <select id="san_bong" name="san_bong">
                <option value="all">Tất cả sân bóng</option>
                {% for s in sanbongs %}
                <option value="{{ s.id }}">{{ s.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-sm-2 align-self-end">
            <button id="btn-thongke" class="btn btn-primary">Thống kê</button>
        </div>
    </div>
    <div id="thongke-result">
        <!-- Kết quả thống kê sẽ được hiển thị tại đây -->
    </div>
</div>
<div>
    <h3>Chọn khoảng thời gian:</h3>
    <form id="dateForm">
        <div class="form-group">
            <label for="startDate">Ngày bắt đầu:</label>
            <input type="date" class="form-control" id="startDate" name="startDate" required>
        </div>
        <div class="form-group">
            <label for="endDate">Ngày kết thúc:</label>
            <input type="date" class="form-control" id="endDate" name="endDate" required>
        </div>
        <button type="submit" class="btn btn-primary">Xem thống kê</button>
    </form>
    <canvas id="thongkedoanhthu1" style="margin-top: 20px;"></canvas>
</div>

{% else %}
<h1 class="text-center text-danger">Đăng nhập quản trị</h1>
<form method="post" action="{{ url_for('admin_signin') }}">
    <div class="form-group">
        <label for="username">Tài khoản</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="pass">Mật khẩu</label>
        <input type="password" class="form-control" id="pass" name="password">
    </div>
    <input type="submit" value="Đăng nhập" class="btn btn-danger">
</form>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', (event) => {
    fetch("{{ url_for('admin.sales_data') }}")
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('thongkedoanhthu').getContext('2d');

            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

            const totalSalesData = {
                label: 'Tổng doanh thu',
                data: Object.values(data.total_sales),
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            };

            const fieldSalesDatasets = Object.keys(data.fields).map(fieldName => {
                return {
                    label: fieldName,
                    data: Object.values(data.fields[fieldName]),
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                };
            });

            const chartData = {
                labels: months,
                datasets: [totalSalesData, ...fieldSalesDatasets]
            };

            new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
});
</script>
<script>
document.getElementById('btn-thongke').addEventListener('click', function() {
    const thoigianthongke = document.getElementById('thoigianthongke').value;
    const san_bong = document.getElementById('san_bong').value;

    fetch('/admin/thongke', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            thoigianthongke: thoigianthongke,
            san_bong: san_bong
        })
    })
    .then(response => response.json())
    .then(data => {
        const resultDiv = document.getElementById('thongke-result');
        resultDiv.innerHTML = `<div class="alert alert-info">Tổng doanh thu: ${data.total_revenue} VND</div>`;
    })
    .catch(error => {
        console.error('Error:', error);
    });
});
</script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const ctx = document.getElementById('thongkedoanhthu1').getContext('2d');
        const dateForm = document.getElementById('dateForm');

        dateForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (startDate && endDate) {
                fetch(`/admin/revenue_data?start_date=${startDate}&end_date=${endDate}`)
                    .then(response => response.json())
                    .then(data => {
                        const labels = data.map(item => item.sanbong);
                        const totalSales = data.map(item => item.total_sales);

                        new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: labels,
                                datasets: [{
                                    label: 'Doanh thu',
                                    data: totalSales,
                                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                    borderColor: 'rgba(75, 192, 192, 1)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    })
                    .catch(error => console.error('Error fetching sales data:', error));
            } else {
                alert('Vui lòng chọn cả ngày bắt đầu và ngày kết thúc.');
            }
        });
    });
</script>
{% endblock %}
