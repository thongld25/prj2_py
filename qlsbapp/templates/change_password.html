{% extends 'layout/base.html' %}

{% block title %}Đổi mật khẩu{% endblock %}
{% block css %}
<style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
}

h1 {
    margin-top: 2rem;
}

    .navbar {
        background-color: #343a40;
        padding: 1rem;
    }

    .navbar a {
        color: #fff;
        margin-right: 1rem;
        text-decoration: none;
    }

    .navbar a:hover {
        text-decoration: underline;
    }

.container {
    margin-top: 2rem;
}

.card {
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
}

.card-body {
    padding: 2rem;
}

.form-group label {
    font-weight: bold;
}

.btn-block {
    margin-top: 1rem;
}

.btn-danger {
    background-color: #dc3545;
    border-color: #dc3545;
}

.btn-danger:hover {
    background-color: #c82333;
    border-color: #bd2130;
}

.btn-secondary {
    background-color: #6c757d;
    border-color: #6c757d;
}

.btn-secondary:hover {
    background-color: #5a6268;
    border-color: #545b62;
}

</style>
{% endblock %}

{% block content %}
<h1 class="text-center text-danger">Đổi mật khẩu</h1>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="{{ url_for('change_password') }}">
                        <div class="form-group">
                            <label for="current">Mật khẩu hiện tại</label>
                            <input type="password" class="form-control" id="current" name="current" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Mật khẩu mới</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm">Xác nhận mật khẩu</label>
                            <input type="password" class="form-control" id="confirm" name="confirm" required>
                        </div>
                        <input type="submit" value="Lưu thay đổi" class="btn btn-danger btn-block">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary btn-block">Hủy</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
