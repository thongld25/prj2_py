{% extends 'layout/base.html' %}

{% block title %}Đổi mật khẩu{% endblock %}

{% block content %}
<h1 class="text-center text-danger">Đổi mật khẩu</h1>
<form method="post" action="{{ url_for('change_password') }}">
    <div class="form-group">
        <label for="current">Mật khẩu hiện tại</label>
        <input type="password" class="form-control" id="current" name="current" required>
    </div>
    <div class="form-group">
        <label for="password">Mật khẩu mới</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="form-group">
        <label for="confirm">Xác nhận mật khẩu</label>
        <input type="password" class="form-control" id="confirm" name="confirm" required>
    </div>
    <input type="submit" value="Lưu thay đổi" class="btn btn-danger">
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Hủy</a>
</form>
{% endblock %}
