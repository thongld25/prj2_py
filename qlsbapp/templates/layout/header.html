  <a class="navbar-brand" href="#">QLSB</a>

  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link text-white {% if request.path == '/' %}active{% endif %}" href="/">Trang chủ</a>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle text-white" data-toggle="dropdown" href="{{ url_for('index') }}">

            <img src="{{ current_user.avatar }}" class="rounded-circle" width="30" alt="{{ current_user.name }}">
