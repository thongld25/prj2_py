{% extends 'layout/base.html' %}

{% block title %}Đăng nhập người dùng{% endblock %}

{% block css %}
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
        margin-top: 2rem;
    }

    .card {
        border-radius: 10px;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }

    .card-body {
        padding: 2rem;
    }

    .alert-danger h4 {
        margin: 0;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-danger mb-4">Đăng nhập người dùng</h1>

    {% if err_msg %}
    <div class="alert alert-danger text-center">
        <h4>{{ err_msg }}</h4>
    </div>
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post" action="{{ url_for('user_signin') }}">
                        <div class="form-group">
                            <label for="username">Tài khoản</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="pass">Mật khẩu</label>
                            <input type="password" class="form-control" id="pass" name="password">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-danger btn-block">Đăng nhập</button>
                        </div>
                    </form>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
