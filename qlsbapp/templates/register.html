{% extends 'layout/base.html' %}

{% block title %}Đăng kí người dùng{% endblock %}

{% block css %}
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
        margin-top: 2rem;
    }

    .card {
        border-radius: 10px;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }

    .card-body {
        padding: 2rem;
    }

    .alert-danger h4 {
        margin: 0;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-danger mb-4">Đăng kí người dùng</h1>

    {% if err_msg %}
    <div class="alert alert-danger text-center">
        <h4>{{ err_msg }}</h4>
    </div>
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post" action="{{ url_for('user_register') }}" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="name">Họ tên</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ request.form.name or name }}" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ request.form.email or email }}">
                        </div>
                        <div class="form-group">
                            <label for="phone">Số điện thoại</label>
                            <input type="text" class="form-control" id="phone" name="phone" value="{{ request.form.phone or phone }}">
                        </div>
                        <div class="form-group">
                            <label for="username">Tài khoản</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ request.form.username or username }}" required>
                        </div>
                        <div class="form-group">
                            <label for="pass">Mật khẩu</label>
                            <input type="password" class="form-control" id="pass" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm">Xác nhận mật khẩu</label>
                            <input type="password" class="form-control" id="confirm" name="confirm" required>
                        </div>
                        <div class="form-group">
                            <label for="avatar">Ảnh đại diện</label>
                            <input type="file" class="form-control-file" id="avatar" name="avatar">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-danger btn-block">Đăng ký</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
