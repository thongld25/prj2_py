<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sân bóng</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1 class="subject">Danh sách sân bóng</h1>

    <div>
    <table border="1" class="sanbong">
        <tr>
            <th></th>
            <th>Ma san bong</th>
            <th>Ten san bong</th>
            <th>Gia</th>
        </tr>
        {% for s in sanbong %}
        <tr>
            <td>
                <img src="{{ url_for('static', filename=s.image) }}" width="120" alt="Anh {{ s.name }}">
            </td>
            <td>{{ s.id }}</td>
            <td>{{ s.name }}</td>
            <td>{{ s.price }} VND</td>
        </tr>
        {% endfor %}
    </table>
    </div>
</body>
</html>
